<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Vendas</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.7.1.js"></script>

</head>
<body>


<form id="form-produto">
    <h2>Formulário de Vendas</h2>
    <label for="Cliente">Cliente:</label>
    <input type="text" id="Cliente" name="Cliente" required><br><br>

    <label for="Produto">Produto:</label>
    <input type="text" id="Produto" name="Produto" required><br><br>

    <label for="Quantidade">Quantidade:</label>
    <input type="number" id="Quantidade" name="Quantidade" required><br><br>

   <label for="Categoria">Categoria:</label>
    <select id="Categoria" name="Categoria" required>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Móveis">Móveis</option>
        <option value="Roupas">Roupas</option>
        <option value="Brinquedos">Brinquedos</option>
        <option value="Comida">Comida</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Cosmeticos">Cosmeticos</option>
        <option value="Livros">Livros</option>
        <option value="Esportes">Esportes</option>
        <option value="Jardinagem">Jardinagem</option>
    </select><br><br>
    <button class="btn-save" type="submit" data-operation="create">Salvar</button>
</form>

<script src="js/form.js"></script>

</body>
</html>
